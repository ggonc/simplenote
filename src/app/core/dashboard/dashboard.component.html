<div class="mb-20">
    <p class="text-3xl font-black" style="font-family: Epilogue">Welcome, {{name}}!</p>
    <p class="text-lg italic font-medium">What would you like to note today?</p>
</div>
<div class="flex justify-between">
    <!-- Previous Note -->
    <div class="mr-10">
        <img src="https://i.pinimg.com/originals/ce/6d/c8/ce6dc84513d326d1d1bbe3b8eb854de7.png" 
        alt="" 
        class="min-h-[470px] max-h-[470px] min-w-[405px] max-w-[405px] rounded-lg p-2 bg-secondary-gray/20 mb-5">
        <div class=" flex justify-center">
            <button class="flex items-center text-lg hover:translate-x-0.5 transition">Continue from previous note
                <mat-icon class="pl-1">navigate_next</mat-icon>
            </button>
        </div>
    </div>

    <!--TO DO-->
    <div class="w-[774px]">
        <p class="font-bold text-lg">Don't forget it!</p>
        <!-- TO-DO LIST -->
        <div class="relative">
            <div class="bg-secondary-gray/20 rounded-lg p-4">
                <div class="flex justify-between content-center mb-4 bg-lm-primary p-3 rounded-lg hover:bg-main-blue/20 hover:cursor-pointer ease-in-out duration-300">
                    <div class="text-base">Pay the energy bill</div>
                    <mat-icon>check_circle_outline</mat-icon>
                </div>
                <div class="flex justify-between content-center mb-4 bg-lm-primary p-3 rounded-lg hover:bg-main-blue/20 hover:cursor-pointer ease-in-out duration-300">
                    <div class="text-base">Take out the trash</div>
                    <mat-icon>check_circle_outline</mat-icon>
                </div>
                <div class="flex justify-between content-center mb-4 bg-lm-primary p-3 rounded-lg hover:bg-main-blue/20 hover:cursor-pointer ease-in-out duration-300">
                    <div class="text-base">Meeting with Mike at 11:00AM</div>
                    <mat-icon>check_circle_outline</mat-icon>
                </div>
            </div>
            <div class="absolute -bottom-4 right-0">
                <button class="rounded-full z-10 scale-150"><mat-icon>add_circle</mat-icon></button>
            </div>
        </div>
    </div>
</div>
